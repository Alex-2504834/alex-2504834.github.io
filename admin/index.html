<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - alex-software.dev</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px;max-width:1000px}
    select,button{font-size:16px;padding:8px}
    textarea{width:100%;height:65vh;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:14px;padding:12px;margin-top:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .status{margin-left:auto}
    .ok{color:green}
    .err{color:#c00}
  </style>
</head>
<body>
  <h1>Portfolio Content Admin</h1>

  <div class="row">
    <label>File:
      <select id="file"></select>
    </label>
    <button id="load">Load</button>
    <button id="format">Format</button>
    <button id="save">Save</button>
    <span id="status" class="status"></span>
  </div>

  
  <textarea id="editor" spellcheck="false"></textarea>

  <script src="/admin.js"></script>
</body>
</html>
